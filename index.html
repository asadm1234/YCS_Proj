<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellnessTracker</title>
    <meta name="description" content="Track your daily health habits and improve your well-being">
    <meta name="theme-color" content="#4299e1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ¥</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ¥</text></svg>">
    <style>
        /* your styles (unchanged) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background-color: #f8fffe; color: #2d3748; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; padding: 20px 0; }
        .header h1 { color: #2b6cb0; font-size: 2.2em; font-weight: 600; margin-bottom: 8px; }
        .header p { color: #4a5568; font-size: 1.1em; margin-bottom: 20px; }
        .sdg-badge { display: inline-block; background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%); color: white; padding: 8px 16px; border-radius: 20px; font-size: 0.9em; font-weight: 500; }
        .main-content { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid #e2e8f0; overflow-x: auto; }
        .tab-btn { background: none; border: none; padding: 12px 20px; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: 500; color: #4a5568; transition: all 0.2s ease; white-space: nowrap; }
        .tab-btn.active { background: #4299e1; color: white; }
        .tab-btn:hover:not(.active) { background: #edf2f7; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        /* rest of your CSS stays unchanged... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥ WellnessTracker</h1>
            <p>Your personal health and well-being assistant</p>
            <div class="sdg-badge">ğŸ¯ UN SDG 3: Good Health and Well-being</div>
        </div>

        <div class="main-content">
            <!-- Navigation Tabs -->
            <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('today', this)">ğŸ“… Today</button>
    <button class="tab-btn" onclick="switchTab('history', this)">ğŸ“Š History</button>
    <button class="tab-btn" onclick="switchTab('trends', this)">ğŸ“ˆ Trends</button>
</div>
            <!-- Today Tab -->
            <div id="today-tab" class="tab-content active">
                <!-- your existing today tab content -->
                <p>Today tab content goes here...</p>
            </div>

            <!-- History Tab -->
            <div id="history-tab" class="tab-content">
                <div class="section">
                    <h2>ğŸ“Š Your Wellness History</h2>
                    <div class="date-selector">
                        <label for="historyDate">View specific date:</label>
                        <input type="date" id="historyDate" onchange="loadHistoryDate()">
                        <button class="btn" onclick="clearAllData()" style="margin-left: 10px; background: #e53e3e;">Clear All Data</button>
                    </div>
                    <div id="historyContent">
                        <!-- History will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Trends Tab -->
            <div id="trends-tab" class="tab-content">
                <div class="section">
                    <h2>ğŸ“ˆ Your Wellness Trends</h2>
                    <div id="trendsContent">
                        <p class="no-data">Start tracking your wellness to see trends and insights!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // FIXED TAB SWITCH FUNCTION
        function switchTab(tabName, btnElement) {
    // Hide all tab content
    document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
    });

    // Remove active state from all buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
    });

    // Show the selected tab
    document.getElementById(`${tabName}-tab`).classList.add('active');

    // Mark the clicked button active
    btnElement.classList.add('active');

    // Load tab-specific data
    if (tabName === 'history') {
        loadHistory();
    } else if (tabName === 'trends') {
        loadTrends();
    }
}

        // placeholder functions (you already have these later in your script)
        function loadHistory() {
            document.getElementById("historyContent").innerHTML = "<p>History data will appear here...</p>";
        }
        function loadTrends() {
            document.getElementById("trendsContent").innerHTML = "<p>Trend data will appear here...</p>";
        }
    </script>
</body>
</html>
